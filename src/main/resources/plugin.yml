name: RecallPotion
version: ${project.version}
main: com.trassert.recallpotion.RecallPotionPlugin
api-version: '1.21'
description: A plugin that adds recall potions to Minecraft
author: trassert
folia-supported: true

commands:
  recallpotion:
    description: Recall potion plugin commands
    usage: /recallpotion reload
    permission: recallpotion.admin
    aliases: [rp]

permissions:
  recallpotion.admin:
    description: Allows access to admin commands
    default: op
  recallpotion.use:
    description: Allows using recall potions
    default: true
